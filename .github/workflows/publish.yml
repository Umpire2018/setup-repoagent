name: Publish Docker Action

on:
  push:
    tags:
      - 'v*'  # Triggers when a tag starting with "v" is pushed, like "v1.0" or "v1.1.0"
  workflow_dispatch:  # Allows for manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        run: echo "REPO_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ env.REPO_NAME_LOWER }}:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ env.REPO_NAME_LOWER }}:cache  # Pull cache from registry
          cache-to: type=registry,ref=ghcr.io/${{ env.REPO_NAME_LOWER }}:cache,mode=max  # Push cache to registry for future builds
